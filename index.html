<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>Practice French Numbers 1-150</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Josefin+Sans" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-69447339-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body>
	
	<div class="main-wrapper" id="test">
		<h1 class="page-header">Practice French Numbers 1&#8209;150</h1>
		<div id="block-container" class="block-container">
			<div id="question-block" class="block status-inprogress">
				<div id="question-container" class="header">
					Loading...
				</div>
				<div class="body">
					<i class="fa fa-question-circle"></i>
					<form id="answer_form" action="" class="answer-form">
						<input id="answer_input" placeholder="Your answer" type="text" autocomplete="off">
			            <button type="submit" class="submit-btn">
			                <i class="fa fa-arrow-circle-right"></i>
			            </button>
					</form>
				</div>
				<div class="footer">
					
				</div>
			</div>
		</div>
	</div>

	<div id="templates">
		<div class="block">
			<div class="header">
				{NUM}
			</div>
			<div class="body">
				<i class="fa"></i>
				<span class="answer">45</span>
			</div>
			<div class="footer">
				<i class="fa fa-info-circle"></i>
			</div>
		</div>
	</div>

	<script src="main.js"></script>	
</body>
</html>
